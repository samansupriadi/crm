jobs:
  set_target_env:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.set_env.outputs.name }}
      output2: ${{ steps.set_version.outputs.name }}
    steps:
      - id: set_env
        run: echo "name=hello" >> "$GITHUB_OUTPUT"
      - id: set_version
        run: echo "name=123" >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    needs: set_target_env
    steps:
      - env:
          OUTPUT1: ${{needs.set_target_env.outputs.output1}}
          OUTPUT2: ${{needs.set_target_env.outputs.output2}}
        run: echo "$OUTPUT1 $OUTPUT2"
